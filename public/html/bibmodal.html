<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">BibTeX Entry</h4>
</div>
<div class="modal-body">
  <pre>{{text}}</pre>
</div>
<div class="modal-footer">
 <button class="btn btn-primary" clip-copy="getTextToCopy()" clip-click="doSomething()">Copy to Clipboard</button>
</div>
