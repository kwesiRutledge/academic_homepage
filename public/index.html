<html lang="en">
<head>

  <!-- Remote angular js -->

<body ng-app="acadApp" ng-controller="mainCtrl">

            <a href="#/bio">

          </li>
          <li ng-class="{'active': button == '/pubs'}">

            </a>

          <li ng-class="{'active': button == '/more'}">
